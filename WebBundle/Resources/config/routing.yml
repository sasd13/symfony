mywebsiteweb_home:
    pattern:  /
    defaults: { _controller: MyWebsiteWebBundle:Web:index}

mywebsiteweb_project_list:
    pattern:  /projects
    defaults: { _controller: MyWebsiteWebBundle:Project:afficherListProjects}

mywebsiteweb_project_afficher:
    pattern:  /project-{idProject}
    defaults: { _controller: MyWebsiteWebBundle:Project:afficher, idProject:0}
    requirements:
        idProject: \d*

mywebsiteweb_cv_list:
    pattern:  /cvs
    defaults: { _controller: MyWebsiteWebBundle:Cv:afficherListCvs}

mywebsiteweb_cv_afficher:
    pattern:  /cv-{idCv}
    defaults: { _controller: MyWebsiteWebBundle:Cv:afficher, idCv:0}
    requirements:
        idProject: \d*

mywebsiteweb_portfolio:
    pattern:  /portfolio
    defaults: { _controller: MyWebsiteWebBundle:Web:portfolio}

mywebsiteweb_contact:
    pattern:  /contact
    defaults: { _controller: MyWebsiteWebBundle:Web:contact}

mywebsiteweb_register:
    pattern:  /register
    defaults: { _controller: MyWebsiteWebBundle:Web:register}

mywebsiteweb_login:
    pattern:  /login
    defaults: { _controller: MyWebsiteWebBundle:Web:login}

mywebsiteweb_logout:
    pattern:  /logout
    defaults: { _controller: MyWebsiteWebBundle:Web:logout}

mywebsiteweb_profil_afficher:
    pattern:  /profil
    defaults: { _controller: MyWebsiteWebBundle:Profil:afficher}

mywebsiteweb_profil_nouveau:
    pattern:  /profil/nouveau
    defaults: { _controller: MyWebsiteWebBundle:Profil:nouveau}

mywebsiteweb_profil_modifier:
    pattern:  /profil/modifier
    defaults: { _controller: MyWebsiteWebBundle:Profil:modifier}

mywebsiteweb_profil_supprimer:
    pattern:  /profil/supprimer
    defaults: { _controller: MyWebsiteWebBundle:Profil:supprimer}

mywebsiteweb_profil_mdp_afficher:
    pattern:  /profil/mdp
    defaults: { _controller: MyWebsiteWebBundle:Profil:afficherMdp}

mywebsiteweb_profil_mdp_modifier:
