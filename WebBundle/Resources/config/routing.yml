    pattern:  /profil/cv-{idCv}/categorie-{idCategorie}
    defaults: { _controller: MyWebsiteWebBundle:Profil:gestionCategorie, idCv: 0, idCategorie: 0}
    requirements:
        idCv: \d*
        idCategorie: \d*

mywebsiteweb_profil_cv_categorie_modifier:
    pattern:  /profil/cv-{idCv}/categorie-{idCategorie}/modifier
    defaults: { _controller: MyWebsiteWebBundle:Categorie:modifier, idCv:0, idCategorie: 0}
    requirements:
        idCv: \d*
        idCategorie: \d*

mywebsiteweb_profil_cv_categorie_supprimer:
    pattern:  /profil/cv-{idCv}/categorie-{idCategorie}/supprimer
    defaults: { _controller: MyWebsiteWebBundle:Categorie:supprimer, idCv:0, idCategorie: 0}
    requirements:
        idCv: \d*
        idCategorie: \d*

mywebsiteweb_profil_cv_categorie_contenu_nouveau:
    pattern:  /profil/cv-{idCv}/categorie-{idCategorie}/contenu/nouveau
    defaults: { _controller: MyWebsiteWebBundle:Contenu:nouveau, idCv:0, idCategorie:0}
    requirements:
        idCv: \d*
        idCategorie: \d*

mywebsiteweb_profil_cv_categorie_contenu_modifier:
    pattern:  /profil/cv-{idCv}/categorie-{idCategorie}/contenu-{idContenu}/modifier
    defaults: { _controller: MyWebsiteWebBundle:Contenu:modifier, idContenu: 0}
    requirements:
        idCv: \d*
        idCategorie: \d*
        idContenu: \d*

mywebsiteweb_profil_cv_categorie_contenu_supprimer:
    pattern:  /profil/cv-{idCv}/categorie-{idCategorie}/contenu-{idContenu}/supprimer
    defaults: { _controller: MyWebsiteWebBundle:Contenu:supprimer, idContenu: 0}
    requirements:
        idCv: \d*
        idCategorie: \d*
        idContenu: \d*

mywebsiteweb_profil_portfolio_list:
    pattern:  /profil/portfolios
    defaults: { _controller: MyWebsiteWebBundle:Profil:listePortfolio}

mywebsiteweb_profil_portfolio_afficher:
    pattern:  /profil/portfolio-{idPortfolio}
    defaults: { _controller: MyWebsiteWebBundle:Profil:gestionPortfolio, idPortfolio: 0}