    defaults: { _controller: MyWebsiteWebBundle:Profil:modifierMdp}

mywebsiteweb_profil_project_list:
    pattern:  /profil/projects
    defaults: { _controller: MyWebsiteWebBundle:Profil:listeProject}

mywebsiteweb_profil_project_nouveau:
    pattern:  /profil/project/nouveau
    defaults: { _controller: MyWebsiteWebBundle:Project:nouveau}

mywebsiteweb_profil_project_afficher:
    pattern:  /profil/project-{idProject}
    defaults: { _controller: MyWebsiteWebBundle:Profil:gestionProject, idProject: 0}
    requirements:
        idProject: \d*

mywebsiteweb_profil_project_modifier:
    pattern:  /profil/project-{idProject}/modifier
    defaults: { _controller: MyWebsiteWebBundle:Project:modifier, idProject: 0}
    requirements:
        idProject: \d*

mywebsiteweb_profil_project_supprimer:
    pattern:  /profil/project-{idProject}/supprimer
    defaults: { _controller: MyWebsiteWebBundle:Project:supprimer, idProject: 0}
    requirements:
        idProject: \d*

mywebsiteweb_profil_cv_list:
    pattern:  /profil/cvs
    defaults: { _controller: MyWebsiteWebBundle:Profil:listeCv}

mywebsiteweb_profil_cv_nouveau:
    pattern:  /profil/cv/nouveau
    defaults: { _controller: MyWebsiteWebBundle:Cv:nouveau}

mywebsiteweb_profil_cv_afficher:
    pattern:  /profil/cv-{idCv}
    defaults: { _controller: MyWebsiteWebBundle:Profil:gestionCv, idCv: 0}
    requirements:
        idCv: \d*

mywebsiteweb_profil_cv_modifier:
    pattern:  /profil/cv-{idCv}/modifier-{active}
    defaults: { _controller: MyWebsiteWebBundle:Cv:modifier, idCv: 0, active: false}
    requirements:
        idCv: \d*

mywebsiteweb_profil_cv_supprimer:
    pattern:  /profil/cv-{idCv}/supprimer
    defaults: { _controller: MyWebsiteWebBundle:Cv:supprimer, idCv: 0}
    requirements:
        idCv: \d*

mywebsiteweb_profil_cv_categorie_nouveau:
    pattern:  /profil/cv-{idCv}/categorie/nouveau
    defaults: { _controller: MyWebsiteWebBundle:Categorie:nouveau, idCv: 0}
